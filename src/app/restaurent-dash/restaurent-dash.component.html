<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2>Restaurent Record App</h2>
    <div class="d-flex">
      <button (click)="clickAddResta()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
        Restaurent</button>
    </div>
  </div>
</nav>
<!-- jumbotron details -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
    <p class="col-md-8 fs-4">You can save Records of Restaurent Using Angular 12</p>
    <a class="btn btn-primary btn-lg" type="button" Target="_blank"
      href="https://www.youtube.com/c/TestyCodiez">Explore</a>
  </div>
</div>
<!-- Table detials -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Reastaurent ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurentData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.service}}</td>
      <td>
        <button (click)="onEditResta(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>.&nbsp;
        <button (click)="deleteResta(data)" class="btn btn-danger">Delete</button>
      </td>

    </tr>
  </tbody>
</table>



<!-- Modal details -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Form</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputName"
              placeholder="Enter Restaurent Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Id</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail"
              placeholder="Enter Email Id">
          </div>
          <div class="form-group">
            <label for="exampleInputMobilNumber">Mobile Number</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputMobilNumber"
              placeholder="Enter Mobile Number">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input type="text" formControlName="address" class="form-control" id="exampleInputAddress"
              placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label for="exampleInputServices">Services</label>
            <input type="text" formControlName="services" class="form-control" id="exampleInputService"
              placeholder="Enter Services">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResta()">Add Details</button>
        <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResta()">Update Details</button>
      </div>
    </div>
  </div>
</div>
